<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app/scss/style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        color: white;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1>We're launching soon Days Hours Minutes Seconds</h1>
      <div class="flex flex-fd-r">
        <div class="card">
          <div class="card__top">
            <span class="card__span-top">2</span>
          </div>
          <div class="card__bottom">
            <span class="card__span-bottom">2</span>
          </div>
          <p class="card__label">DAYS</p>
        </div>
        <div class="card">
          <div class="card__top"></div>
          <div class="card__bottom"></div>
          <p class="card__label">HOURS</p>
        </div>
        <div class="card">
          <div class="card__top"></div>
          <div class="card__bottom"></div>
          <p class="card__label">MINUTES</p>
        </div>
        <div class="card">
          <div class="card__top"></div>
          <div class="card__bottom"></div>
          <p class="card__label">SECONDS</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JohnAnon9771">Jo√£o Alves(JohnAnon9771)</a>.
      </div>
      <div class="flex flex-fd-r main__socials-link">
        <a href="">
          <img src="public/images/icon-instagram.svg" alt="" />
        </a>
        <a href="">
          <img src="public/images/icon-facebook.svg" alt="" srcset="" />
        </a>
        <a href="">
          <img src="public/images/icon-pinterest.svg" alt="" />
        </a>
      </div>
      <img
        class="main__bg-img"
        src="public/images/pattern-hills.svg"
        alt=""
        srcset=""
      />
    </main>
  </body>
</html>
